<link rel="import" href="/bower_components/polymer/polymer.html">
<link rel="import" href="/bower_components/paper-button/paper-button.html">


<dom-module id="forum-asnwer">

       <style>
       #asnwer{
         width: 500px;
         margin-left: 5%;

       }
       #button{
         flex:2;
         color: #fff;
         background:  #E91E63;;
       }
       #container{
         display: flex;
       }

       </style>

       <div id="container">

     <script>

       class Answer extends Polymer.Element {

         static get is() { return 'forum-asnwer'; }

         static get properties(){
           return{
             answers:{
               type:String,
               reflectToAttribute:true,
               notify:true,
               observer:'_checkanswer'
             }
           }
         }

         _checkanswer(){
           console.log("new asnwer");
         }

         _addQuestion(){
           this._cleanInputs();
         }

         _cleanInputs(){
           this.asnwer = ""
         }


       }

       customElements.define(Answer.is, Answer);
     </script>

   </dom-module>
