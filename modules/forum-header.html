<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="/bower_components/paper-toolbar/paper-toolbar.html">

<dom-module id="forum-header">
	<template>

		<style>
			h3 {
				margin: 0;
				font-size:2rem;
			}
		</style>


		<paper-toolbar>
		  <paper-icon-button slot="top" icon="menu" on-tap="menuAction"></paper-icon-button>
		  <div slot="top" class="title">{{name}}</div>
		  <paper-icon-button slot="top" icon="more-vert" on-tap="moreAction"></paper-icon-button>
		</paper-toolbar>

	</template>


	<script>
		(function forumHeader(customElements){
			class ForumHeader extends Polymer.Element {

				static get is() {
					return `forum-header`;
				}

				static get properties() {
					return {
						name:{
							type:String,
							value:"Sin datos"
						}
					}
				}
			}

			customElements.define(ForumHeader.is,ForumHeader);
		})(window.customElements);
	</script>
</dom-module>
