<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="forum-item.html">
<link rel="import" href="forum-header.html">
<link rel="import" href="dialog-question.html">
<link rel="import" href="forum-answers.html">
<link rel="import" href="input_answer.html">

<dom-module id="forum-app">

	<template>
		<style>
			:host{
				width: 100%;
				height: 100%;
				font-size: 16px;
			}

			.container {
			    display: flex;
			    flex-wrap: wrap;
			}

			.add-forum {
				height: 60px;
				align-self: auto;
				width: 20%;
				border-bottom: 1px solid #424242;

			}

			.header-forum {

				height: 60px;
				align-self: auto;
				width: 80%;
				border-bottom: 1px solid #424242;


			}

			.forum-list {
				flex:1;
				border:1px solid green;
				min-height: 250px;
			}

			.forum-sub-container {
				width: 80%;
				border:1px solid yellow;
				position: relative;
			}

			.forum-answers {
				flex:0 0 100%;
				margin: 10px 0;
				border: 3px solid black;
			}

			.forum-response {
				flex: 0 0 100%;
				margin: 10px 0;
				border: 3px solid purple;
				position: absolute;
				bottom: 0;
				width: 98%;
			}

		</style>

		<div class="container">

			<div class="add-forum">
				<dialog-question forums="{{forums}}"></dialog-question>
			</div>

			<div class="header-forum">
				<forum-header id="header" name="{{name}}"></forum-header>
			</div>

			<div class="forum-list">

				<forum-item id="forumItem" index="{{index}}" forums="[[forums]]"></forum-item>
			</div>

			<div class="forum-sub-container">
				<div class="forum-answers">
					<forum-answers forum="{{forum}}"></forum-answers>
				</div>

				<div class="forum-response">
					<forum-asnwer></forum-asnwer>
				</div>
			</div>
		</div>

	</template>


	<script>
		(function appShell(customElements){
			class ForumApp extends Polymer.Element {

				static get is() {
					return 'forum-app';
				}


				ready(){
					super.ready();
					console.log(this.$.forumItem);


				}



				static get properties() {
					return {
						forums: {
							type:Array,
							value:[
								{name:"Forum de prueba",question:"pregunta de prueba",answers:['respuesta uno','respuesta dos']},

							],
							reflectToAttribute:true,
							observer:'_updateForums'


						},

						index: {
							type:Number,
							notify:true,
							reflectToAttribute:true,
							observer:'_forumItemSelected'
						},

						name: {
							type:String,
							notify:true,
							value:"sin foro seleccionado",
							observer:'_headerChanged'

						},

						forum:{

							type:Object,
							notify:true,
							observer:'_answerChanged',
							reflectToAttribute:true,
							value:{}
						}
					}
				}

				_forumItemSelected(){
					console.log("forum item has changed....",this.index)
					console.log(this.$.header.name )
					//change header on index change
					this.name = this.forums[this.index].name
					this.forum = this.forums[this.index]
				}

				_headerChanged(){
					console.log("header has changed");
				}


				_updateForums() {
					console.log("forums has changed papu")
				}

				_answerChanged() {
					console.log("answers has changed papu",this.forum)
				}





			}
			customElements.define(ForumApp.is,ForumApp);
		})(window.customElements);
	</script>



</dom-module>
